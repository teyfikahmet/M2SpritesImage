<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merhaba Dünya</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            background: #121212;
        }
        body{
            padding: 0;
            margin:0;
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
        }
        *{
            background: transparent;
            user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            box-sizing: border-box;
            outline: none;
        }
        header{
            width: 100%;
            height: 40px;
            position: relative;
            background: #2a2a2a;
            padding: 5px 5px;
            display: flex;
            align-items: center;
        }
        .headerBtn{
            width: auto;
            height: 30px;
            border: none;
            background: #4c4c4c;
            color: rgb(185, 185, 185);
            padding: 0px 25px;
            border-radius: 5px;
            transition: all 0.3s;
            cursor: pointer;
            margin-right: 10px;
            transform: translateY(1px);
            flex-shrink: 0;
        }
        .headerBtn:hover{
            background: #747474;
            color: #fff;
            box-shadow: 1px 1px 12px rgb(0,0,0,0.35);
        }
        .headerBtn:active{
            background: #4c4c4c;
            color: #fff;
        }
        .headerLabel{
            width: auto;
            height: 30px;
            display: flex;
            align-items: center;
            margin-right: 10px;
            flex: 1;
        }
        .headerLabel span{
            font-size: 14px;
            margin-right: 5px;
            flex-shrink: 0;
        }
        .headerLabel input{
            border: none;
            min-width: 200px;
            width: 100%;
            height: 30px;
            background: #4c4c4c;
            font-size: 12px;
            color: rgb(185, 185, 185);
            padding: 0px 10px;
            border-radius: 5px;
        }
        .container{
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .container .content{
            flex: 1;
            height: 100%;
            overflow-y: auto;
            scrollbar-base-color: #121212;
            scrollbar-face-color: rgb(17, 17, 17);
            scrollbar-3dlight-color: #121212;
            scrollbar-highlight-color: #121212;
            scrollbar-track-color: #272727;
            scrollbar-arrow-color: #272727;
            scrollbar-shadow-color: #272727;
            scrollbar-dark-shadow-color: #272727;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container .infoBoard{
            width: 200px;
            height: 100%;
            background: #1b1b1b;
            padding: 10px 10px;
            display: flex;
            flex-direction: column;
        }
        .container .infoBoard .infoBoardTitle{
            font-size: 15px;
            color: #fff;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(133,133,133,0.25);
        }
        .container .infoBoard label{
            margin-top: 10px;
            display: flex;
            flex-direction: column;
        }
        .container .infoBoard label span{
            font-size: 14px;
            color: rgb(206, 206, 206);
        }
        .container .infoBoard label .box{
            display: flex;
            margin-top: 5px;
        }
        .container .infoBoard label .box input{
            width: calc(100% - 22px);
            height: 22px;
            border: none;
            background: #323232;
            border-radius: 5px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            padding: 0px 10px;
            box-sizing: border-box;
            color: rgb(209, 209, 209);
        }
        .container .infoBoard label .box button.copy{
            width: 22px;
            height: 22px;
            border: none;
            background: #5e5c5c;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        .content .zoom{
            position: absolute;
            z-index: 2;
            top: 10px;
            right: 10px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .content .zoom button{
            border: 0;
            cursor: pointer;
            margin-top: 3px;
            background: #222;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <button id="openFileButton" class="headerBtn">Aç</button>
        <button id="saveFileButton" class="headerBtn">Farklı Kaydet</button>
        <label class="headerLabel">
            <span>Ana Dizin:</span>
            <input readonly type="text" id="mainPath">
        </label>
        <button id="choseePathButton" class="headerBtn">Ana Dizini Seç</button>
        <button onclick="window.external.ShowCode()" style="display: none;" id="showCodeButton" class="headerBtn">SourceCode</button>
        
    </header>

    <!-- <img id='mainImage' src='https://www.freeiconspng.com/uploads/youtube-logo-png-20.png'/> -->
    <script >
        var MyObject = window.external;
        var CONFIG = JSON.parse(MyObject.GetConfig());
        var DefaultPath = CONFIG.DefaultMainPath;
        var DefaultTitle = "Metin Ui Element Manager";
        var openFileButton = document.getElementById('openFileButton');
        var saveFileButton = document.getElementById('saveFileButton');
        var choseePathButton = document.getElementById('choseePathButton');
        var content = document.getElementById('content');
        var mainImage = document.getElementById('mainImage');

        var SubPath = undefined;

        var fileNameInput = document.getElementById('fileNameInput');
        var imageNameInput = document.getElementById('imageNameInput');
        var fullPathInput = document.getElementById('fullPathInput');
        var topInput = document.getElementById('topInput');
        var bottomInput = document.getElementById('bottomInput');
        var leftInput = document.getElementById('leftInput');
        var rightInput = document.getElementById('rightInput');
        var sizeInput = document.getElementById('sizeInput');

        var zoomInfo = document.getElementById('zoom-info');
        var resetZoomButton = document.getElementById('reset-zoom');


        openFileButton.setAttribute('disabled');
        saveFileButton.setAttribute('disabled');

        setTitle(DefaultTitle);

        function setInfo(
            fileName, ddsName, fullPath, top, left, bottom, right, width, height, _subPath
        )
        {
            fileNameInput.value = fileName;
            fileNameInput.setAttribute('title', fileName);
            imageNameInput.value = ddsName;
            imageNameInput.setAttribute('title', ddsName);
            fullPathInput.value = fullPath;
            fullPathInput.setAttribute('title', fullPath);
            topInput.value = top;
            topInput.setAttribute('title', top);
            leftInput.value = left;
            leftInput.setAttribute('title', left);
            bottomInput.value = bottom;
            bottomInput.setAttribute('title', bottom);
            rightInput.value = right;
            rightInput.setAttribute('title', right);
            sizeInput.value = width+"x"+height;
            sizeInput.setAttribute('title', width+"x"+height);
            setTitle(fileName+" - "+DefaultTitle+" ("+width+"x"+height+")");
            saveFileButton.removeAttribute('disabled')
            subPath = _subPath;
        }


        setMainPath(DefaultPath);
        function setMainPath(path)
        {
            var mainPathInput = document.getElementById('mainPath');
            if(MyObject.DirectoryExists(path))
            {
                mainPathInput.value = path;
                mainPathInput.setAttribute('title', path);
                MyObject.SetMainPath(path)
                openFileButton.removeAttribute('disabled')
            }
        }
        saveFileButton.addEventListener('click', function()
        {
            if(!isEnabled(this)) return;
            MyObject.ShowSaveFileDialog(subPath);
        })
        openFileButton.addEventListener('click', function(){
            if(!isEnabled(this)) return;
            MyObject.ShowOpenFileDialog();
        });


        var scale = 0;
        function scaleImage(xScale)
        {
            if(xScale <= 0)
            {
                scale += event.deltaY * -0.008
                scale = Math.min(Math.max(.500, scale), 5)
                mainImage.style.transform = "scale("+scale+")";
                zoomInfo.innerText = "Zoom: "+scale.toFixed(2)+"x";
            }
            else{
                mainImage.style.transform = "scale("+1+")";
                zoomInfo.innerText = "Zoom: "+1+"x";
            }
        }
        resetZoomButton.addEventListener("click", function(e){
            scaleImage(1);
        });
        content.addEventListener("wheel", function(e){
            e.preventDefault();
            scaleImage(0);
        });
        function setTitle(title)
        {
            document.title = title;
        }
        function setMode(mode)
        {
            if(mode === "debug")
            {
                document.getElementById('showCodeButton').style.display = 'inline';
            }
        }
        function loadImage(imageSource)
        {
            
            mainImage.style.transform = "scale(1)";
            mainImage.setAttribute('src', imageSource);
        }
        function Error(message)
        {
            alert(message);
        }
        function isEnabled(obj)
        {
            return !obj.hasAttribute('disabled');
        }
    </script>
